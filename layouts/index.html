{{ define "main" }}
<main id="main" class="my-3">
    <section class="section-half-rounded">
        <div class="jumbotron section-inner left-0 rounded-right {{ with $.Site.Params.homeblend -}} 
        {{- if eq $.Site.Params.homeblend "green" -}} 
            bg-gradient-green   
        {{- else if eq $.Site.Params.homeblend "blue" -}} 
            bg-gradient-blue    
        {{- else if eq $.Site.Params.homeblend "red" -}} 
            bg-gradient-red
        {{- else if eq $.Site.Params.homeblend "white" -}} 
            bg-gradient-white
        {{- end -}} 
        {{- end }} overflow-hidden col-lg-9">
            <img src="{{ .Site.Params.homeimage }}" alt="Image" class="img-as-bg blend-mode--multiply">
        </div>
        <div class="container text-center text-lg-left py-5">
            <div class="row">
                <div class="col-lg-7 ml-auto">
                    <div class="card shadow-lg rounded-lg mb-0">
                        <div class="card-body px-5 py-6">
                            <h2 class="h1 font-weight-bold mb-3">
                                {{ if not .Site.Params.leonsans }}
                                <span class="text-highlight-primary">Welcome</span>
                                {{ else }}
                                <canvas id="welcome-canvas" class="welcome-canvas"></canvas>
                                {{ end }}
                            </h2>
                            <p class="lead lh-180">
                                欢迎访问{{.Site.Author.name}}的博客
                            </p>
                            <div class="mt-3">
                                <a href="/blog/" class="btn btn-success btn-icon shadow-sm hover-translate-y-n3 mt-3">
                                    <span class="btn-inner--icon"><i class="iconfont icon-blog"></i>
                                    </span>
                                    <span class="btn-inner--text">Blog</span>
                                </a>
                                <a href="/notes/" class="btn btn-info btn-icon shadow-sm hover-translate-y-n3 mt-3">
                                    <span class="btn-inner--icon"><i class="iconfont icon-Notes"></i></span>
                                    <span class="btn-inner--text">Notes</span>
                                </a>
                                <a href="/about/" class="btn btn-dark btn-icon shadow-sm hover-translate-y-n3 mt-3">
                                    <span class="btn-inner--icon"><i class="iconfont icon-aboutus"></i> </span>
                                    <span class="btn-inner--text">About</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{{ end }}
