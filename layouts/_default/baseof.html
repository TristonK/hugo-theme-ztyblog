<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
    {{ partial "head.html" . }}
</head>

<body class="ready bg-site" id="page" data-gr-c-s-loaded="true">
    {{ partial "header.html" . }}

    {{ block "main" . }}{{ end }}

    {{ if not (eq .Params.Layout "search" ) }}
        {{ partial "footer.html" . }}
        {{ partial "javascripts.html" . }}   
    {{ end }}
</body>

</html>
